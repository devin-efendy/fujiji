# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run lint
    npm run test
  workingDirectory: fujiji-client/
  displayName: 'Running ESLint and unit tests'

- script: |
    pwd
    ls
    cd fujiji-client/
    pwd
    ls
    echo "$(System.DefaultWorkingDirectory)"
  displayName: 'DEBUG script pwd'

- task: Cache@2
  displayName: 'Cache .next/cache'
  inputs:
    key: next | $(Agent.OS) | $(System.DefaultWorkingDirectory)/fujiji-client/package-lock.json
    path: '$(System.DefaultWorkingDirectory)/fujiji-client/.next/cache'

- script: |
    npm run build
  workingDirectory: fujiji-client/
  displayName: 'Build fujiji-client'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'fujiji-client/'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'