# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  workingDirectory: fujiji-server/
  displayName: "npm install and build"

- script: |
    wget https://github.com/github/codeql-action/releases/download/codeql-bundle-20200826/codeql-runner-linux
    chmod +x codeql-runner-linux
  displayName: 'Get latest CodeQL package. Install on Agent.'

- script: |
    ./codeql-runner-linux init --repository devin-efendy/fujiji --github-url https://github.com --github-auth $(GITHUB_PAT)
  displayName: 'Initialize CodeQ Executable and create a CodeQL database'

- script: |
    ./codeql-runner-linux analyze --repository devin-efendy/fujiji --github-url https://github.com --github-auth $(GITHUB_PAT) --commit 92065de8b22bbfeda511d12571b66c9969ff593b --ref refs/heads/main
  displayName: 'Populate the CodeQL runner databases, analyze them, and upload the results to GitHub.'
